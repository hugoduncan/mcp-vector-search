name: Release

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Dry run (skip actual deployment steps)'
        required: false
        type: boolean
        default: false

jobs:
  release:
    runs-on: ubuntu-latest
    environment: Release
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for version calculation and changelog

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Install Clojure tools
        uses: DeLaGuardo/setup-clojure@12.5
        with:
          cli: latest

      - name: Cache Clojure dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            ~/.clojure
          key: ${{ runner.os }}-clojure-${{ hashFiles('**/deps.edn') }}
          restore-keys: |
            ${{ runner.os }}-clojure-

      - name: Calculate version
        id: version
        run: |
          VERSION=$(clojure -T:build version | grep "Version:" | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build JAR
        run: clojure -T:build jar

      - name: Run smoke test
        run: |
          JAR_FILE="target/mcp-vector-search-${{ steps.version.outputs.version }}.jar"

          # Check JAR exists
          if [ ! -f "$JAR_FILE" ]; then
            echo "Error: JAR file not found at $JAR_FILE"
            exit 1
          fi
          echo "✓ JAR file exists: $JAR_FILE"

          # Validate JAR structure
          jar tf "$JAR_FILE" > jar-contents.txt

          # Check for pom.xml
          if ! grep -q "META-INF/maven/org.hugoduncan/mcp-vector-search/pom.xml" jar-contents.txt; then
            echo "Error: pom.xml not found in JAR"
            exit 1
          fi
          echo "✓ pom.xml found in JAR"

          # Check for namespace files (at least main namespace)
          if ! grep -q "mcp_vector_search/main.clj" jar-contents.txt; then
            echo "Error: main namespace not found in JAR"
            exit 1
          fi
          echo "✓ Namespace files found in JAR"

          echo "Smoke test passed"

      - name: Install git-cliff
        run: |
          wget https://github.com/orhun/git-cliff/releases/download/v2.7.0/git-cliff-2.7.0-x86_64-unknown-linux-gnu.tar.gz
          tar -xzf git-cliff-2.7.0-x86_64-unknown-linux-gnu.tar.gz
          sudo mv git-cliff-2.7.0/git-cliff /usr/local/bin/
          git-cliff --version

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag to generate changelog from
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found, generating full changelog"
            CHANGELOG=$(git-cliff --unreleased --strip all)
          else
            echo "Generating changelog from $PREV_TAG to HEAD"
            CHANGELOG=$(git-cliff $PREV_TAG..HEAD --strip all)
          fi

          # Save changelog to file and output
          echo "$CHANGELOG" > changelog.md
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create git tag
        if: ${{ !inputs.dry-run }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ steps.version.outputs.tag }} -m "Release ${{ steps.version.outputs.tag }}"
          git push origin ${{ steps.version.outputs.tag }}

      - name: Deploy to Clojars
        if: ${{ !inputs.dry-run }}
        env:
          CLOJARS_USERNAME: ${{ secrets.CLOJARS_USERNAME }}
          CLOJARS_PASSWORD: ${{ secrets.CLOJARS_PASSWORD }}
        run: |
          clojure -X:deploy

      - name: Create GitHub Release
        if: ${{ !inputs.dry-run }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.version }}
          body: ${{ steps.changelog.outputs.changelog }}
          files: |
            target/mcp-vector-search-${{ steps.version.outputs.version }}.jar
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Dry run summary
        if: ${{ inputs.dry-run }}
        run: |
          echo "::notice::Dry run mode - skipped deployment steps"
          echo "::notice::Version: ${{ steps.version.outputs.version }}"
          echo "::notice::Tag: ${{ steps.version.outputs.tag }}"
          echo "::notice::JAR: target/mcp-vector-search-${{ steps.version.outputs.version }}.jar"
